<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Likes Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* لون الخلفية أزرق فاتح */
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #007BFF; /* الأزرق */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>إرسال لايكس</h2>
    <form id="likeForm">
        <label>اختر الرجيون:</label><br>
        <select id="region" name="region">
            <option value="ME">ME</option>
            <option value="IND">IND</option>
        </select><br>
        <label>ادخل الـ ID:</label><br>
        <input type="text" id="playerId" name="id" placeholder="Player ID"><br>
        <button type="submit">إرسال</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('likeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('playerId').value;
            const region = document.getElementById('region').value;

            const response = await fetch('/api/add_likes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, region })
            });

            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
